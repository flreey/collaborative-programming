<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Editor</title>
        <link rel="stylesheet" href="static/css/editor.css" />
        <!-- bootstrap -->
        <link href="static//lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="static/lib/jquery-1.7.2.min.js"></script>
        <script src="static/lib/bootstrap/js/bootstrap.min.js"></script>
    </head> 
    <body>
        <div id="editor"></div>
        <div id="editor1"></div>
    </body>
    <script src="static/lib/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/lib/ace/keybinding-vim.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setShowPrintMargin(true);
        <!--editor.setReadOnly(true);-->
        <!--editor.resize();-->
        editor.setKeyboardHandler(ace.require('ace/keyboard/vim').handler);
        editor.setTheme("ace/theme/monokai");
        <!--editor.setHighlightActiveLine(true);-->
        var session = editor.getSession();
        session.setMode("ace/mode/javascript");
        session.setUseWrapMode(true);

        var tips = "Online Vim";
        <!--var wrapLimit = session.getWrapLimit() / 2 - tips.length;-->
        <!--editor.insert('\n\n\n\n')-->
        <!--for (var i = 0; i < wrapLimit; ++i) {-->
            <!--editor.insert(' ')-->
        <!--}-->
        editor.insert(tips)
    </script>

</html>
